           margin: 10px;
           padding: 10px;"
                 onclick={showModalDetails}>
                <span style="display: flex ;left: 100% ">
                <div style="width: 160px" class="hoverShow">
                        <c-set-image-in-finder key={record.Id} song-image={record}></c-set-image-in-finder>

                    <p>{record.name}</p>

<!--                                <li key={item}> {item}</li>-->
<!--                            </template>-->
<!--                        </ul>-->

<!--                    </div>-->
            </div>
                </span>
            </div>
        </template>
        <template if:true={showModal}>
            <c-details-modal-item modal-details-artist= {modalDetails} song-id={modalDetails.id} fav-ban-list={favBanList}
                                  onclosedetailsmodal={hideModalDetails} onrefreshblocked={refreshBlocked}></c-details-modal-item>
        </template>
    </template>
</template>
