<!-- View Complain -->
<template>
    <button class="slds-button slds-button_text-destructive" data-index={i} data-value={item}
            onclick={handleComplain} style="width:150px; margin-left: 0.4em">Show Your Complain
    </button>
    <!--    <lightning-button style="width: 150px; margin-left: 0.4em" data-index={i} data-value={item} label="Show Your Complain" onclick={handleComplain}-->
    <!--                      variant="destructive-text"></lightning-button>-->
    <template if:true={complainDisplay}>
        <section aria-labelledby="modal-heading-01" aria-modal="true" class="slds-modal slds-fade-in-open" role="dialog"
                 tabindex="-1">
            <div class="slds-modal__container">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse">
                    <svg aria-hidden="true" class="slds-button__icon slds-button__icon_large">
                        <!--                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>-->
                    </svg>
                    <span class="slds-assistive-text">Cancel and close</span>
                </button>
                <div class="slds-modal__header">
                    <h1 class="slds-modal__title slds-hyphenate" id="modal-heading-01">Make Complain</h1>
                    <p>{productName}</p>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div><p><b>Case Number:</b> {makeComplain.numberCase}</p></div>
                    <div><p><b>Case Subject:</b> {makeComplain.subjectCase}</p></div>
                    <div><p><b>Case Status:</b> {makeComplain.statusCase}</p></div>
                    <div><p><b>Case Create Date:</b> {makeComplain.createdDateCase}</p></div>
                    <div style="margin-top:1em">

                        <button class="slds-button slds-button_brand" onclick={handleComplainClose}>Close</button>
                    </div>
                </div>
                <!--                <div class="slds-modal__footer slds-modal__footer_directional">-->
                <!--                    <button class="slds-button slds-button_neutral">Skip This Step</button>-->
                <!--                </div>-->
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>

    </template>
</template>
