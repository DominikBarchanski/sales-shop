<!-- Display Finded Products -->
<template>
    <template if:true={productToDisplay}>
        <div  style="display: flex;flex-wrap: wrap">
            <template for:each={productToDisplay} for:item="object" for:index="i">
                <div class="singleElementSearch" key={object.id} data-id={object.id} data-value={object.name} onclick={handleProductClick} style="margin: 0.5em 0.5em;height: 300px;width: 280px;">
                        <c-display-photo main-photo={object}></c-display-photo>
                        <p key={object.id}><b>{object.brand} {object.name}</b></p>
                        <p key={object.id}>{object.description}</p>
                        <p key={object.id}>price: {object.price}</p>
                        <p key={object.id}>price with discount: {object.priceWithDiscount}</p>
                </div>
            </template>
        </div>
    </template>
</template>
