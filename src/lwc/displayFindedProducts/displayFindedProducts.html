<!-- Display Finded Products -->
<template>
    <template if:true={productToDisplay}>
        <div  style="display: flex;flex-wrap: wrap">
            <template for:each={productToDisplay} for:item="object">
                <div key={object.id} style="margin: 1em 1em">

                        <img key={object.id} src={object.photoUrl} onerror={onerrorHandler} alt="img" style="width: 15em">
                        <p key={object.id}>Brand: {object.brand}</p>
                        <p key={object.id}>Name: {object.name}</p>
                        <p key={object.id}>price: {object.price}</p>
<!--                        <div style="display:none;position: absolute;opacity:0" class="ModelTooltip">-->
<!--                            <c-hover-modal-details record-object={object} ></c-hover-modal-details>-->
<!--                        </div>-->
<!--                    <lightning-output-field field-name="Name" onmouseout={handleMouseout} onmouseover={handleMouseover}>-->
<!--                    </lightning-output-field>-->
<!--                    </div>-->
                </div>
            </template>
        </div>
    </template>
</template>
