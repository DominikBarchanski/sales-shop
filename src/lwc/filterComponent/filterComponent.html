<!-- Filter Component -->
<template>

    <div style="height:100vh">
        <lightning-card class="test_card">
            <div style="margin: 0 1em">

                <lightning-combobox
                        name="progress"
                        label="Car Type"
                        value={value}
                        options={options}
                        onchange={handleChangeType}></lightning-combobox>
            </div>
            <div style="margin: 0 1em">

                <lightning-combobox
                        name="new"
                        label="Car Brand"
                        value={brandValue}
                        options={optionBra}
                        onchange={handleChangeBrand}></lightning-combobox>
            </div>

            <div style="margin: 0 1em;">
                <lightning-combobox
                        name="startYear"
                        label="Start Year"
                        value={startYearValue}
                        options={optionProdYear}
                        onchange={handleChangeStartYear}></lightning-combobox>
            </div>
            <div style="margin: 0 1em;">

                <lightning-combobox
                        name="endYear"
                        label="End Year"
                        value={endYearValue}
                        options={optionProdYear}
                        onchange={handleChangeEndYear}></lightning-combobox>
            </div>


            <div style="margin: 0 1em;">

                <lightning-combobox
                        name="new"
                        label="Min Price"
                        value={minPrice}
                        options={optionPrice}
                        onchange={handleChangeMinPrice}></lightning-combobox>
            </div>
            <div style="margin: 0 1em;">

                <lightning-combobox
                        name="new"
                        label="Max Price"
                        value={maxPrice}
                        options={optionPrice}
                        onchange={handleChangeMaxPrice}></lightning-combobox>
            </div>

            <div style="margin: 0 1em" if:true={isDisplay}>
                <c-multi-slider min={hpMinVal} max={hpMaxVal} step="10" start={hpMinVal} end={hpMaxVal}
                                label-for-slider="Horsepower"
                                type-of-data='hp'></c-multi-slider>
            </div>
            <!--            <div style="margin: 0 1em" if:true={isDisplay}>-->

            <!--                <c-multi-slider min={priceMinVal} max={priceMaxVal} step="1000" start={priceMinVal} end={priceMaxVal}-->
            <!--                                label-for-slider="Price"-->
            <!--                                type-of-data='price'></c-multi-slider>-->
            <!--            </div>-->
            <div style="padding-bottom:33vh ;text-align: center;margin: 1em 0;display: flex;flex-wrap: nowrap;justify-content: center;">

                <div style="margin: 0 0.5em">
                    <lightning-button label="Apply Filter" onclick={HandleFilter}></lightning-button>
                </div>
                <div style="margin: 0 0.5em">
                    <lightning-button label="Clear Filter" onclick={HandleClearFilter}></lightning-button>
                </div>
            </div>
            <br/>
        </lightning-card>

    </div>
</template>
