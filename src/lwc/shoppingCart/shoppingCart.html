<!-- Shopping Cart -->
<template>
    <div class="slds-p-around_medium lgc-bg positionOfButton container">
        <lightning-button-menu alternative-text="Show menu" icon-name="utility:cart" menu-alignment="right">
            <div style="width: 300px;height: 400px;position: relative;display: flex">
                <div style="width: 100%">
                    <div>
                        <span style="font-size: large;font-weight: bold">Product To Compare</span>
                    </div>
                    <div style="overflow:auto; height:350px;width: 100%">
                        <template for:each={cartToDisplay} for:item="item">
                            <div style="width: 100%;height:4em;position:relative;display:flex;align-items: center;border:1px solid grey;border-radius: 5px;margin:4px 0"
                                 key={item.id}>
                                <div style="text-align: center;">
                                    {item.name}

                                    <span style="position: absolute;right: 1%;bottom: 20%;margin: auto">{item.price}â‚¬  <lightning-button-icon
                                            icon-name="utility:delete" alternative-text="Delete"
                                            class="slds-m-left_xx-small" title="Delete" data-value={item.id}
                                            style="margin:auto"
                                            onclick={handleDeleteFromCart}></lightning-button-icon></span>

                                </div>
                                <!--                               <div style="position:absolute;right: 0" >-->
                                <!--                                   -->
                                <!--                               </div>-->
                            </div>

                        </template>

                    </div>
                </div>
                <div style="position: absolute;bottom:1px;display: flex;flex-wrap: wrap;align-items: center;justify-content: center; width: 100%">

                    <div style="width: 100%;    text-align: center;">
                        <lightning-button variant="brand" label='Compare Cars' onclick={handleMoveToCart}></lightning-button>

                    </div>
                </div>
            </div>

        </lightning-button-menu>
        <span class="count">{itemInCart}</span>
    </div>
</template>
